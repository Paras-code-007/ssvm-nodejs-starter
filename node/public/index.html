<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Base64</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background: lightslategray;">
	<h1 class="text-center font-weight-bold display-4 ">Base64- Code, Decode</h1>
	<h4 class="text-center">Encrypt and share information</h4>
	<div>
		<div class="row justify-content-center align-items-center">
			<textarea class="col-lg-6 col-10 justify-content-center" id="data" rows="10" placeholder="Your text goes here"></textarea>
		</div>
		<div class="row justify-content-center my-2">
			<button class="btn btn-dark  col-lg-3 col-5 mx-1 py-2" type="submit" id="encode">Encode</button>
			<button class="btn btn-dark col-lg-3 col-5 mx-1 py-2" type="submit" id="decode">Decode</button>
		</div>
		<div class="row justify-content-center align-items-center">
			<textarea id="textvalue" class="col-lg-6 col-10 justify-content-center" rows="10" placeholder="output"></textarea>
		</div>
		<p class="text-center"><a href="/challenge" class="text-center" style="text-decoration: none; color: black;" onMouseOver="this.style.color='white'"
			onMouseOut="this.style.color='black'">Guess the cipher</a></p>
	</div>

	<script>

		$('#data').val("")
		$('#textvalue').val("")

		$('#encode').click(function () {
			$.post('/encode',{
				data: $('#data').val()
			},function (res) {
				$('#textvalue').val(res)
			})
		})

		$('#decode').click(function () {
			$.post('/decode',{
				data: $('#data').val()
			},function (res) {
				$('#textvalue').val(res)
			})
		})

	</script>
</body>
</html>
